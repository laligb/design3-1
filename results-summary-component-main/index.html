<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="group15 rectangle">
      <div class="group14">
        <div class="result">Your Result</div>
        <div class="group16 oval">
          <div class="group11">
            <div class="text76">76</div>
            <div class="text100">of 100</div>
          </div>
          <!-- <div class="Oval"></div> -->
        </div>
        <div class="group8">
          <div class="great">Great</div>
          <div class="your-score">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </div>
      <div class="second-block">
        <div class="summary">Summary</div>
        <div class="group3">
          <div class="list reaction">
            <div class="reaction-text">Reaction</div>
            <div class="scores">
              <div class="score"><strong>80</strong> / 100</div>
            </div>
          </div>
          <div class="list memory">
            <div class="memory-text">Memory</div>
            <div class="scores">
              <div class="score"><strong>92</strong> / 100</div>
            </div>
          </div>
          <div class="list verbal">
            <div class="verbal-text">Verbal</div>
            <div class="scores">
              <div class="score"><strong>61</strong>/ 100</div>
            </div>
          </div>
          <div class="list visual">
            <div class="visual-text">Visual</div>
            <div class="scores">
              <div class="score"><strong>72</strong> / 100</div>
            </div>
          </div>
        </div>
        <button class="list btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lali</a>.
    </div>
  </body>
</html>
