<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container">
      <div class="right-part">
        <h3>Your Result</h3>
        <div class="oval">
          <p class="points">76</p>
          <p class="full-points">of 100</p>
        </div>
        <div id="great">Great</div>
        <p class="text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="left-part">
        <h3 class="summary">Summary</h3>
        <ul class="items-list">
          <li class="reaction">
            <div class="reaction-text">Reaction</div>
            <div><strong>80 </strong>/100</div>
          </li>
          <li class="memory">
            <div class="memory-text">Memory</div>
            <div><strong>92 </strong>/100</div>
          </li>
          <li class="verbal">
            <div class="verbal-text">Verbal</div>
            <div><strong>61 </strong>/100</div>
          </li>
          <li class="visual">
            <div class="visual-text">Visual</div>
            <div><strong>73 </strong>/100</div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lali</a>.
    </div>
  </body>
</html>
